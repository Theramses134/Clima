<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clima en Oruro</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #1e3c72, #2a5298);
      color: white;
      text-align: center;
      padding-top: 50px;
      margin: 0;
    }
    .card {
      background: rgba(0,0,0,0.35);
      padding: 25px;
      border-radius: 14px;
      display: inline-block;
      min-width: 300px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    }
    h1 { margin-bottom: 10px; }
    .temp { font-size: 2.5em; margin: 10px 0; }
    .dato { margin: 6px 0; font-size: 1.1em; }
  </style>
</head>

<body>
  <div class="card">
    <h1>Clima en Oruro, Bolivia</h1>
    <div id="description" class="dato">Cargando datos...</div>
    <div id="temperature" class="temp"></div>
    <div id="humidity" class="dato"></div>
    <div id="rain" class="dato"></div>
    <div id="clouds" class="dato"></div>
  </div>

  <script>
    const apiKey = "75dd659c25739c2473282716acb1a78f";

    // Coordenadas de Oruro
    const lat = -17.9833;
    const lon = -67.1500;

    const url = `https://api.openweathermap.org/data/3.0/onecall?lat=${lat}&lon=${lon}&appid=${apiKey}&units=metric&lang=es`;

    fetch(url)
      .then(response => response.json())
      .then(data => {
        if (!data.current) {
          document.getElementById("description").innerText = "No se pudieron obtener datos";
          return;
        }

        const temp = data.current.temp;
        const humidity = data.current.humidity;
        const description = data.current.weather[0].description;
        const clouds = data.current.clouds;
        const rainProbability = Math.round(data.hourly[0].pop * 100);

        document.getElementById("description").innerText = description;
        document.getElementById("temperature").innerText = `${temp} Â°C`;
        document.getElementById("humidity").innerText = `ðŸ’§ Humedad relativa: ${humidity}%`;
        document.getElementById("rain").innerText = `â˜” Probabilidad de lluvia: ${rainProbability}%`;
        document.getElementById("clouds").innerText = `â˜ï¸ Nubosidad: ${clouds}%`;
      })
      .catch(error => {
        document.getElementById("description").innerText = "Error al conectar con el clima";
        console.error(error);
      });
  </script>
</body>
</html>
